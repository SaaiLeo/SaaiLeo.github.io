<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded YouTube Video Background</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-background">
    <div class="video-foreground">
        
      <!-- Replace 'VIDEO_ID' with your YouTube video ID -->
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/gPzk4FgP8pM?autoplay=1&loop=1&controls=0&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <div class="video-overlay"></div>
    </div>
    <div class="overlay-text">
      <h1>Vincent Mary School of Engineering, Science and Technology</h1>
    </div>
  </div>
</body>
</html>
